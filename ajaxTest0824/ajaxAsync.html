<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function hello1() {
            console.log("hello1");
        }
        function hello2() {
            new Promise(resolve => {
                setTimeout(() => {
                    resolve('resolved');
                }, 5000);
            });
            console.log("hello2");
        }
        function hello3() {
            console.log("hello3");
        }
        function main() {
            hello1();
            hello2();
            hello3();
        }

    </script>
</head>

<body>
    <input type="button" value="실행" onclick="main()">
</body>

</html>
