<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>같이 산책갈래요?</title>
    <link rel="stylesheet" href="css/01_profile.css">
</head>

<body>
    <div id="wrap">
        <header class="header">
            <div class="h_logo">
                <img src="images/prof.png" alt="프사" class="h_l_pic">
            </div>
            <div class="h_info">
                <div class="h_greeting">
                    <p>Rysdne님<br>오늘은 어디로 산책갈까요?</p>
                </div>
                <div class="h_config">
                    <img src="images/menu.png" alt="메뉴 아이콘" class="h_menuicon">
                </div>
            </div>
        </header>
        <section class="section">
            <div class="s_info">
                <nav class="s_i_menu">
                    <ul class="s_i_m_list">
                        <li class="s_i_m_l_li s_choose">산책하기</li>
                        <li class="s_i_m_l_li">산책 일지</li>
                        <li class="s_i_m_l_li">주변 정보</li>
                    </ul>
                </nav>
                <div class="s_i_01">
                    <div class="s_i_01_box">
                        <img src="images/doginfo01.png.jpg" alt="개정보" class="s_i_01_picture">
                        <ul class="s_i_01_list">
                            <li>굔욷</li>
                            <li>치와와</li>
                            <li>2살</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="s_i_01_actinfo">
                <div class="s_i_01_a_top">
                    <ul class="s_i_01_a_t_info">
                        <li>0.0<br><span class="small">거리(km)</span></li>
                        <li>00:00<br><span class="small">산책 시간</span></li>
                        <li>0<br><span class="small">포인트(P)</span></li>
                    </ul>
                </div>
                <div class="s_i_01_a_bot">
                    <div class="s_i_01_a_b_butt">
                        산책 시작
                    </div>
                </div>
            </div>
            <div class="s_banner">
                광고판
            </div>
        </section>
        <footer class="footer">
            <div class="f_icon">
                홈 화면
            </div>
            <div class="f_icon">
                이벤트
            </div>
            <div class="f_icon">
                쇼핑
            </div>
            <div class="f_icon">
                마이페이지
            </div>
        </footer>
    </div>
</body></html>
