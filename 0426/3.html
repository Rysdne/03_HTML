<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리스트태그</title>

    <style>
        ul>li {
            list-style: circle;
        }


        .red {
            color: orangered;
        }

        .blue {
            color: dodgerblue;
        }

        .green {
            color: limegreen;

        }

        .bold {
            font-weight: bold;

        }
    </style>




</head>






<body>
    <h3 class="red">개봉영화순위</h3>
    <ul>
        <li class="green">나홀로<span class="red bold">집</span>에<br></li>
        <li class="green"><span class="red bold">집</span>으로<br></li>
        <li class="green">어벤져스<br></li>
        <li class="blue bold">신비한동물사전<br></li>
        <li class="green">앤트맨<br></li>
    </ul>
    <h3 class="red">내가 좋아하는 드라마</h3>
    <ul>
        <li class="blue bold">미스터 션샤인<br></li>
        <li class="green">디어마이프랜즈<br></li>
        <li class="green">도깨비<br></li>
        <li class="blue bold">태양의 후예<br></li>
    </ul>






</body></html>
